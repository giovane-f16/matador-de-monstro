<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Matador de monstros</title>
</head>
<body>
    <div id="app">
        <div id="tela">
            <div id="jogador">
                <span>Jogador</span>
                <div id="barra-progresso-j"><div id="barra-j" :style="{width}"></div></div>
                {{ vidaJogador }}%
            </div>
            <div id="monstro">
                <span>Monstro</span>
                <div id="barra-progresso-m"><div id="barra-m"></div></div>
                {{ vidaMonstro }}%
            </div>
        </div>
        <div id="status">
            Você ganhou!! :)
            Você perdeu :(
        </div>
        <div id="botoes">
            <button id="iniciar" @click="botoes = !botoes" v-show="!botoes">INICIAR NOVO JOGO</button>
            <div id="botoesEscondidos" v-show="botoes">
                <button id="atacar" @click="ataque">ATAQUE</button>
                <button id="ataqueEspecial" @click="ataqueEspecial">ATAQUE ESPECIAL</button>
                <button id="curar" @click="curar">CURAR</button>
                <button id="desistir" @click="botoes = !botoes">DESISTIR</button>
            </div>
        </div>
        <div id="lista"> 
            lista dos logs
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
